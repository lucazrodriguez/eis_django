{% extends "base.html" %}
{% block title %} Bank Site {% endblock %}

{% block content %}

<script type="text/javascript">
function isValid(form)
{
if(form.amount_transfer.value == '')
{
alert("You must enter something in the box.");
form.amount_transfer.focus();
return false;
}
else if(form.amount_transfer.value.length < 3)
{
alert("You must enter a currency value\ne.g. 1.23");
form.amount_transfer.focus();
form.amount_transfer.value = '';
return false;
}
else if (!/^\$?\d+(\.\d{2})?$/.test(form.amount_transfer.value)) {
alert("You can only enter numbers");
form.amount_transfer.focus();
form.amount_transfer.value = '';
return false;
}
}
</script>

<h2> Transfer </h2>

<form name="form1" div align = center method = 'POST' action="#" onsubmit="return isValid(this)"> {% csrf_token %}
	<h2> <label>Account number: </label> </h2>
	<br>
	<input type="text" name="account_number" id="account_number" size="20"> {% csrf_token %}
	<br>
	<br>
	<h2> <label> Amount to transfer: </label> </h2>
	<br>
	<input type="text" name="amount_transfer" id="amount_transfer" size="20"> {% csrf_token %}
	<br>
	<br>
	<input type="submit" name="button" value="OK"> {% csrf_token %}
</form>

{% endblock %}
