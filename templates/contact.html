{% extends "base.html" %}
{% block title %} Bank Site {% endblock %}


{% block content %}
<br>
<br>
<form name = "contactform" method="POST"> {% csrf_token %}
<table width="450px">

<tr>
 <td valign="top">
  <label for="first_name"> First Name </label> 
 </td>
 
 <td valign="top">
  <input type="text" name="first_name" id = "first_name" maxlength="50" size="30"> {% csrf_token %}
  <br>
 </td>
</tr>

<tr>
 <td valign="top">
  <label for="last_name"> Last Name </label>
 </td>

 <td valign="top">
  <input type="text" name="last_name" id = "last_name" maxlength="50" size="30"> {% csrf_token %}
  <br>
 </td>
</tr>

<tr>
 <td valign="top">
  <label for="email"> Email Address </label> 
 </td>

 <td valign="top">
  <input type="email" name="email" id = "email" maxlength="80" size="30"> {% csrf_token %}
  <br>
 </td>
</tr>

<tr>
 <td valign="top">
  <label for="telephone"> Telephone </label>
 </td>

 <td valign="top">
  <input type="text" name="telephone" id ="telephone" maxlength="30" size="30"> {% csrf_token %}
  <br>
 </td>
</tr>

<tr>
 <td valign="top">
  <label for="comments">Comments </label>
 </td>

 <td valign="top">
  <textarea name="comments" id="comments" maxlength="2000" cols="35" rows="8"></textarea> {% csrf_token %}
 </td>
</tr>

<tr>
 <td colspan="2" style="text-align:center">
  <br>
  <input type="submit" name="button" value="Enter"> {% csrf_token %}
 </td>
</tr>

</table>
</form>
{% endblock %}
